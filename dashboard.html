<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/lab2.css">
  <link rel="stylesheet" href="css/lab21.css">
  <link rel="stylesheet" href="lab1.css">
</head>
<body>
  <div class="wrapper">
    <header>
        <h1 style="color: white;">Labs</h1>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="lab1.html" class="nav-button active">Labs</a>
        </nav>
    </header>
    <main>
        <section class="content-section">
            <div class="lab-buttons">
                <a href="lab1.html" class="lab-button">Lab 1</a>
                <a href="lab2.html" class="lab-button active">Lab 2</a>
                <a href="lab3.html" class="lab-button">Lab 3</a>
                <a href="lab4.html" class="lab-button">Lab 4</a>
                <a href="lab5.html" class="lab-button">Lab 5</a>
                <a href="lab6.html" class="lab-button">Lab 6</a>
            </div>
        </section>
    </main>
  </div>
  <div class="dashboard-container">
    <h1>Welcome to the Dashboard</h1>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <label for="language">Filter by Language:</label>
      <select id="language" name="language" onchange="filterExercises()">
        <option value="all">All</option>
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <input type="text" id="search" placeholder="Search for exercises..." onkeyup="searchExercises()">
    </div>

    <!-- Exercise List -->
    <div class="exercise-list" id="exercise-list">
      <!-- Each Exercise Entry -->
      <div class="exercise" data-language="python" data-status="in-progress">
        <h3>Exercise 1</h3>
        <p>Description of Exercise 1</p>
        <p>Difficulty: Easy</p>
        <p>Status: In Progress</p>
        <a href="coding.html?exercise=1" class="coding-button">Coding</a>
      </div>
      <!-- More exercises as needed -->
    </div>
  </div>

  <script src="js/dashboard.js" defer></script>
</body>
</html>
