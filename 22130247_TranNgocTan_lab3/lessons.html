  <div class="lessons-container">
    <div class="sidebar">
      <h2>Lessons</h2>
      <ul>
        <li onclick="showTab(event, 'giaoTrinh')">Giáo trình</li>
        <li onclick="showTab(event, 'baiTap')">Bài tập</li>
        <li onclick="showTab(event, 'taiLieu')">Tài liệu tham khảo</li>
      </ul>
    </div>

    <div class="content-area3">
      <!-- Giáo Trình Tab -->
      <div id="giaoTrinh" class="tab-content active">

    <!-- Back Button -->
    <div class="back-button-container">
      <button class="back-button" onclick="goBack()">Back to list</button>
    </div>
  </div>

  <script>
    // Function to switch between tabs
    function showTab(event, tabId) {
      event.preventDefault();

      // Remove 'active' class from all tab contents
      var tabs = document.getElementsByClassName("tab-content");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      // Add 'active' class to the selected tab
      var selectedTab = document.getElementById(tabId);
      if (selectedTab) {
        selectedTab.classList.add("active");
      }
    }

    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }
  </script>
